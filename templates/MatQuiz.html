<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "/static/styles/MatQuiz.css">
<title>Mat Quiz</title>
</head>
<body>
<div class="container">
    <h1 class="header">Mat Quiz</h1>

    <form method="POST" action="/matquiz">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <input type="submit" class="btn btn-primary" name="pl" value="Plus">
            <input type="submit" class="btn btn-primary" name="mi" value="Minus">
            <input type="submit" class="btn btn-primary" name="mu" value="Multiplikation">
            <input type="submit" class="btn btn-primary" name="di" value="Division">
        </div>
      </div>
    </form>

    <div class="text">
        <p>{{t1}}{{op}}{{t2}}</p>
        <p>{{re}}</p>
    </div>

    <form method="POST" action="/matquiz">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Svar..." aria-label="Svar" aria-describedby="button-addon2" name="sv" autofocus>
        <div class="input-group-append">
          <input class="btn btn-primary" type="submit" id="button-addon2 " value="Svar" name="sv_btn">
        </div>
      </div>
    </form>

    <form method="POST" action="/matquiz">
        <input type="submit" class="btn btn-primary" value="Ny" name="ny_btn">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
